<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Remainder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Remainder App</h1>
    <div class="container">
      <div class="clock">
        <p>Time :</p>
        <h2 id="time"></h2>
      </div>
      <div class="form">
        <h3>Add Medicine</h3>
        <form action="" method="post" id="form">
          <select
            name="tablet"
            id="tablet"
            title="tablet"
            onchange="handleTabletChange()"
          >
            <option selected>Select your Tablet</option>
            <option>Add Tablet</option>
          </select>
          <input
            type="time"
            name="remainder"
            id="remainder"
            placeholder="Enter the Time"
          />
          <input type="submit" value="Add remainder" />
        </form>
      </div>
      <div
        class="modal fade"
        id="addTabletModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Tablet</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addTabletForm">
                <label for="newTabletName">Add Tablet Name</label>
                <input
                  type="text"
                  id="newTabletName"
                  name="newTabletName"
                  required
                />
                <label for="newTabletDosage">Add Tablet Dosage</label>
                <input type="text" id="newTabletDosage" />
                <input type="submit" value="Submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="alert" style="display: none">
        <div id="message">Time to Take Medicine</div>
        <input type="button" id="ok" value="ok" />
      </div>
      <div class="table-div">
        <h3>Medicine Remainders</h3>
        <table id="table">
          <thead>
            <tr>
              <th>Medicine Name</th>
              <th>Remainder Time</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script>
      var tablets = [
        { name: "Aspirin (Acetylsalicylic Acid)", dosage: 325 },
        { name: "Paracetamol (Acetaminophen)", dosage: 500 },
        { name: "Multivitamin Tablets", dosage: "Varies" },
        { name: "Omega-3 Fish Oil Supplements", dosage: "Varies" },
        { name: "Calcium Supplements", dosage: 1000 },
        { name: "Diphenhydramine (Benadryl)", dosage: 25 },
        { name: "Loratadine (Claritin)", dosage: 10 },
      ];

      var tab = document.getElementById("tablet");

      tablets.forEach((val) => {
        displayTablets(val);
      });
      function displayTablets(val) {
        var option = document.createElement("option");
        option.setAttribute("class", "option");
        option.innerHTML = `${val.name}  ${val.dosage}mg`;
        tab.appendChild(option);
      }

      var addTabletModal = new bootstrap.Modal(
        document.getElementById("addTabletModal")
      );

      function handleTabletChange() {
        var selectedOption = tab.options[tab.selectedIndex].text;
        if (selectedOption === "Add Tablet") {
          addTabletModal.show();
        } else {
          addTabletModal.hide();
        }
      }
    </script>
    <script src="script.js" type="module"></script>
  </body>
</html>
